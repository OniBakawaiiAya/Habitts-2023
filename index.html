<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,600;1,700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
  </head>

<link rel="stylesheet" href="./style.css">

<body>
<header>
    <img src="./assets/logo.svg" alt="Logomarca do app Habits">
        
    <button> 
    <img src="./assets/plus.svg" alt="icone sinal de mais roxo">
    <div>
    Registrar o meu dia</button>
    </div>
</header>

<form id="form-habits">
    <div class="habits">
        <div class="habit" data-name= "livro">📚</div>
        <div class="habit" data-name="exercicio">🏋️‍♀️</div>
        <div class="habit" data-name="economizar">💰</div>
        <div class="habit" data-name="dormir">💤</div>
        <div class="habit" data-name="cha">🍵</div>
        <div class="habit" data-name="estudar">📝</div>     
    </div>

    <div class="days"></div> 
</form>  

<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
<script src="./script.js"></script>

</body>

</html>
